<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hakana</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/svg" href="/favicon.svg">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #E8E0DD;
    }

    hgroup {
      background-color: #8D401B;
      background-image: url("data:image/svg+xml,%3Csvg width='116' height='52' viewBox='0 0 58 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg transform='translate(-25.8 -11.6)' stroke='%23FFF' stroke-width='1' fill='none' fill-rule='evenodd' opacity='.1'%3E%3Cpath d='m29 36.3 23-10.4M80.6 36.3l-23-10.4'/%3E%3Ccircle cx='54.8' cy='24.6' r='3'/%3E%3Cpath d='m57.6 23.4 23-10.4M52 23.4 29 13'/%3E%3Ccircle cx='83.8' cy='11.6' r='3'/%3E%3Ccircle cx='83.8' cy='37.6' r='3'/%3E%3Ccircle cx='25.8' cy='11.6' r='3'/%3E%3Ccircle cx='25.8' cy='37.6' r='3'/%3E%3C/g%3E%3C/svg%3E");
      background-position: 50% 50%;
      padding: 30px 10px;
      text-align: center;
    }

    h1 {
      text-align: center;
      padding: 30px 0 0;
      margin: 0;
    }

    h2 {
      text-align: center;
      padding: 10px 0;
      margin: 0 0 30px;
      font-weight: 300;
      font-size: 20px;
      color: #FFF;
    }

    hgroup a {
      display: inline-block;
      background-color: #fff1ea;
      background-image: linear-gradient(305deg, rgba(255,241,234,1) 40%, rgba(255,255,255,1) 40%, rgba(255,255,255,1) 60%, rgba(255,241,234,1) 60%);
      background-repeat: no-repeat;
      background-position: -100px 0;
      transition: none;
      color: #6D2706;
      font-weight: bold;
      padding: 13px 12px 10px 12px;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #6D2706;
      position: relative;
      margin-bottom: 5px;
    }

    hgroup a:hover {
      background-position: 100px 0;
      transition: background 0.5s ease-out;
    }

    hgroup a svg {
      vertical-align: middle;
      display: inline-block;
      margin-top: -3px;
      margin-right: 5px;
    }

    #hack_code {
      height: 300px;
      width: 100%;
      margin: 0;
      padding: 4px 5px 5px 33px;
      box-sizing: border-box;
      display: block;
      border: 1px solid #CCC;
      background-color: #FFF;
      font-size: 14px;
      font-family: 'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace;
      font-style: normal;
      font-weight: 400;
      line-height: 1.6em;
    }

    #codemirror_container {
      background-color: #CCC;
    }

    div.CodeMirror,
    div.CodeMirror-lint-tooltip,
    #hakana_output {
      font-family: 'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace;
      font-style: normal;
      font-weight: 400;
      line-height: 1.6em;
    }

    #hakana_output {
      background-color: #FFF;
    }

    #get_link_button {
      color: #FFF;
      background-color: #8D401B;
      padding: 10px 15px;
      border: 0;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin: 1em 0 0 0;
      padding: 20px;
    }
  </style>
</head>

<body>

  <main style="min-width: 300px; max-width: 600px;margin: 0 auto;padding: 20px;">
    <div id="codemirror_container">
      <textarea id="hack_code"></textarea>

    <div id="hakana_output"

</html>
